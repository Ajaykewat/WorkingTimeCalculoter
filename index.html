<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hours Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      color: #fff;
    }

    .container img {
      width: 100px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      font-weight: 600;
    }

    label {
      display: block;
      text-align: left;
      margin: 8px 0 4px;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input[type="time"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
    }

    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    .break-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .break-row input[type="time"] {
      flex: 1;
      min-width: 110px;
    }

    .delete-btn {
      background: rgba(255,0,0,0.8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .delete-btn:hover {
      background: rgba(255,0,0,1);
      transform: scale(1.05);
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 14px;
      margin-top: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-btn {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }
    .add-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .calc-btn {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      margin-top: 15px;
    }
    .calc-btn:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 12px;
      border-radius: 12px;
    }

    .green { background: rgba(0, 255, 0, 0.3); color: #00ff88; }
    .red { background: rgba(255, 0, 0, 0.3); color: #ff6b6b; }

    @media (max-width: 400px) {
      h2 { font-size: 1.3rem; }
      .btn { font-size: 0.9rem; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzdic3F5YnBpdWZudThwdzFlNXFiYnpiZ3YxamRpMnY3Ym9zZ3l0aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ICOgUNjpvO0PC/giphy.gif" alt="Work">
    <h2>Work Hours Calculator</h2>

    <label>Start Time</label>
    <input type="time" id="startTime">

    <div id="breaks"></div>
    <button class="btn add-btn" onclick="addBreak()">➕ Add Break</button>

    <button class="btn calc-btn" onclick="calculateHours()">⚡ Calculate</button>

    <div id="result">Total: --</div>
  </div>

  <script>
    function addBreak() {
      let div = document.createElement("div");
      div.className = "break-row";
      div.innerHTML = `
        <input type="time" class="breakStart">
        <span>➡</span>
        <input type="time" class="breakEnd">
        <button class="delete-btn" onclick="this.parentElement.remove()">✕</button>
      `;
      document.getElementById("breaks").appendChild(div);
    }

    function calculateHours() {
      const startTime = document.getElementById("startTime").value;
      if (!startTime) {
        alert("Please enter start time");
        return;
      }

      let start = new Date();
      let [sh, sm] = startTime.split(":").map(Number);
      start.setHours(sh, sm, 0, 0);

      let now = new Date();
      let totalMs = now - start;

      document.querySelectorAll(".break-row").forEach(row => {
        let bStart = row.querySelector(".breakStart").value;
        let bEnd = row.querySelector(".breakEnd").value;
        if (bStart && bEnd) {
          let bs = new Date();
          let be = new Date();
          let [bh, bm] = bStart.split(":").map(Number);
          let [eh, em] = bEnd.split(":").map(Number);
          bs.setHours(bh, bm, 0, 0);
          be.setHours(eh, em, 0, 0);
          totalMs -= (be - bs);
        }
      });

      let hours = Math.floor(totalMs / (1000 * 60 * 60));
      let minutes = Math.floor((totalMs % (1000 * 60 * 60)) / (1000 * 60));

      let result = document.getElementById("result");
      result.textContent = `Total: ${hours}h ${minutes}m`;

      if (hours >= 8) {
        result.className = "green";
      } else {
        result.className = "red";
      }
    }
  </script>
</body>
</html>
